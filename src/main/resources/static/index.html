<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GuessTheSong</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: rgb(47, 52, 56);
            margin: 0;
        }

        .page {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            padding: 16px;
        }

        .title {
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 8px 0;
        }

        .full-width {
            width: 95vw;
            max-width: 720px;
        }

        .answer-button {
            height: 50vh;
            min-height: 220px;
            font-size: clamp(24px, 6vw, 40px);
        }
    </style>
</head>

<body>
    <main class="page">
        <h1 class="title">GuessTheSong</h1>

        <button id="answerButton" class="btn btn-primary full-width answer-button" type="button">Antwort sagen</button>
        <button class="btn btn-primary full-width" type="button">LÃ¶sung anzeigen</button>
        <button class="btn btn-primary full-width" type="button">Weiter raten</button>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        (function () {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const wsUrl = `${protocol}://${window.location.host}/ws`;

            const socket = new WebSocket(wsUrl);

            socket.addEventListener('open', () => {
                console.log('WebSocket open:', wsUrl);
            });

            socket.addEventListener('message', (event) => {
                console.log('WebSocket message:', event.data);
            });

            socket.addEventListener('close', (event) => {
                console.log('WebSocket closed:', event.code, event.reason);
            });

            socket.addEventListener('error', (err) => {
                console.log('WebSocket error:', err);
            });

            const answerButton = document.getElementById('answerButton');
            answerButton.addEventListener('click', () => {
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send('answerButton:clicked');
                } else {
                    console.log('WebSocket not open (state=' + socket.readyState + ')');
                }
            });
        })();
    </script>
</body>

</html>
